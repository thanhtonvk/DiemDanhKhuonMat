<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Trang chủ</a>
    </div>
</nav>
<br>
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã học sinh</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Giờ điểm danh</th>
            <th scope="col">Ngày điểm danh</th>
            <th scope="col">Trạng thái</th>
        </tr>
        </thead>
        <tbody>

        {% for diemDanh in diemDanhs %}
        <tr>
            <td>{{diemDanh.IdHocSinh}}</td>
            <td>{{diemDanh.TenHocSinh}}</td>
            <td>{{diemDanh.GioDiemDanh}}</td>
            <td>{{diemDanh.NgayDiemDanh}}</td>
            <td>{{diemDanh.TrangThai}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
